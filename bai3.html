<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dai{
            width: 500px;
            height: 30px;
            background-color: antiquewhite;
            padding: 10px;
            color: aqua;
        }
    </style>
</head>
<body>
    <div id="dai" >CHÀO MỪNG BẠN ĐẾN VỚI MÔN NỀ TẢNG CÔNG NGHỆ WEB</div>
    <br>
    <button onclick="doimau()">Đổi Background</button>
    <button onclick="b2()" >Đổi màu chũ</button>
    <script>
        function doimau(){
            let mau=document.getElementById("dai");
            mau.style.backgroundColor= "red";
        }
        function b2(){
            let chu= document.getElementById("dai");
            chu.style.color= "black";
        }

    </script>
</body>
</html>
